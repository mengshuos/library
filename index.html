<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <dialog>
        <img src="window-close.svg" alt="Window Close Icon" class="window-close">
        <form method="post">
            <div class="title-box input-box">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="author-box input-box">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="pages-box input-box">
                <label for="pages">Number of pages:</label>
                <input type="tel" id="pages" required>
            </div>
            <div class="read-box input-box">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <button type="submit" class="cfm-add-btn">Add</button>
        </form>
    </dialog>

    <div class="nav-bar">
        <div class="heading"> The World's Most Forgetful Library</div>  
    </div>
    <div class="container"> 
        <div class="card add">
            <img src="plus.svg" alt="Add Book" class="add-book">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

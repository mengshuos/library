<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <dialog>
        <img src="window-close.svg" alt="Window Close Icon" class="window-close">
        <form method="post">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">pages</label>
            <input type="text" id="pages">
            <button type="submit" class="cfm-add-btn">Add</button>
        </form>
    </dialog>

    <div class="nav-bar">
        <div class="heading"> The World's Most Scuffed Library</div>  
    </div>
    <div class="container"> 
        <div class="card add">
            <img src="plus.svg" alt="Add Book" class="add-book">
        </div>
        <div class="card">
            <img src="delete.svg" alt="Delete Icon" class="delete-icon">
            <div class="title">A Good Girl's Guide to Murder</div>
            <div class="author">Holly Jackson</div>
            <div class="pages">400</div>
        </div>
        <div class="card">
            <img src="delete.svg" alt="Delete Icon" class="delete-icon">
            <div class="title">Dune</div>
            <div class="author">Frank Herbert</div>
            <div class="pages">658</div>
        </div>
        <div class="card">
            <img src="delete.svg" alt="Delete Icon" class="delete-icon">
            <div class="title">The Three-Body Problem</div>
            <div class="author">Liu Cixin</div>
            <div class="pages">472</div>
        </div>
        <div class="card">
            <img src="delete.svg" alt="Delete Icon" class="delete-icon">
            <div class="title">The Hunger Games</div>
            <div class="author">Suzanne Collins</div>
            <div class="pages">374</div>
        </div>
        <div class="card">
            <img src="delete.svg" alt="Delete Icon" class="delete-icon">
            <div class="title">The Song of Achilles</div>
            <div class="author">Madeline Miller</div>
            <div class="pages">408</div>
        </div>
        <div class="card">
            <img src="delete.svg" alt="Delete Icon" class="delete-icon">
            <div class="title">The Lightning Thief</div>
            <div class="author">Rick Riordan</div>
            <div class="pages">377</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
